      meta_description:
        type: string
      meta_keywords:
        type: string
      meta_title:
        type: string
      page_count:
        type: integer
      price:
        type: number
      published_at:
        type: string
      slug:
        type: string
      sub_category_id:
        type: integer
      summary:
        type: string
      thumbnail_url:
        type: string
      title:
        type: string
      updated_at:
        type: string
      view_count:
        type: integer
    type: object
  report.ReportWithRelations:
    properties:
      category_id:
        type: integer
      category_name:
        type: string
      charts:
        items:
          $ref: '#/definitions/report.ChartMetadata'
        type: array
      created_at:
        type: string
      currency:
        type: string
      description:
        type: string
      download_count:
        type: integer
      id:
        type: integer
      is_featured:
        type: boolean
      is_published:
        type: boolean
      market_segment_id:
        type: integer
      market_segment_name:
        type: string
      meta_description:
        type: string
      meta_keywords:
        type: string
      meta_title:
        type: string
      page_count:
        type: integer
      price:
        type: number
      published_at:
        type: string
      slug:
        type: string
      sub_category_id:
        type: integer
      sub_category_name:
        type: string
      summary:
        type: string
      thumbnail_url:
        type: string
      title:
